<script>
    //função javascript para validar os dados digitados 
    function validar() {

        var nome = document.getElementById('nome').value.trim();
        var descricao = document.getElementById('descrição').value.trim();
        var dataI = document.getElementById('dataI').value.trim();
        var dataE = document.getElementById('dataE').value.trim();
        var tipo = document.getElementById('tipo').value.trim();
        var wifi = document.getElementById('wifi').value.trim();
        var estacionamento = document.getElementById('estacionamento').value.trim();
        var bebida = document.getElementById('bebida').value.trim();
        var imagem = document.getElementById('img').value;


        if (nome == "") {
            alert("Digite um valor para o campo \"Nome\".");
            formulario.nome.focus();
            return false;
        } if (descricao == "") {
            alert("Digite um valor para o campo \"Descrição do Evento\".");
            formulario.descrição.focus();
            return false;
        } if (dataI == "") {
            alert("Digite um valor para o campo \"Data de Inicio\".");
            formulario.dataI.focus();
            return false;
        } if (dataE == "") {
            alert("Digite um valor para o campo \"Data de Encerramento\".");
            formulario.dataE.focus();
            return false;
        } if (tipo == "") {
            alert("Digite um valor para o campo \"Tipo do Evento\".");
            formulario.tipo.focus();
            return false;
        } if (imagem == "") {
            alert("Carregue uma imagem em: \"Banner do Evento\".");
            formulario.img.focus();
            return false;
        } else {
            return true;
        }


    }
</script>
